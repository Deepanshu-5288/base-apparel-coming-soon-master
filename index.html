<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
  
  <div class="left-section">
    <div class="left-section-div">
    <img class="logo" src="images/logo.svg" alt="logo">
  <h1><span>W E ' R E </span><br>C O M I N G <br>S O O N</h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
<div class="input-div">
 <input class="email-input" type="email" name="email" id="email" placeholder="Email Address"> 
 <img class="error" src="images/icon-error.svg" alt="icon-error">
 <button class="btn"> <img  src="images/icon-arrow.svg" alt="icon-arrow" ></button>
 <p class="error-msg-hide">Please provide a valid email</p>
</div>
</div>
</div>
<div class="right-section">
  <picture>
    <source media="(max-width: 50rem)" srcset="images/hero-mobile.jpg">
    <img src="images/hero-desktop.jpg" alt="hero-desktop">
  </picture>
  
</div>
<div class="header">
  <img class="logo-head" src="images/logo.svg" alt="logo">
</div>
</main> 
<script src="js/index.js"></script>
</body>
</html>
